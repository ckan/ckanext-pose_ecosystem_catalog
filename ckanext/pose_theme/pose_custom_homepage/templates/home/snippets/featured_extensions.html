{% set popular_datasets = h.pose_theme_get_featured_extensions() %}
<section class="main-browse section global-datasets popular-dataset">
  <div class="module-content">
    <div class="container">
      <h4 class="heading-explanation above-heading">
        Browse featured extensions below
      </h4>
      <h2 class="heading">
        <a href="/dataset?q=type:extension&extras_is_featured=TRUE&sort=views_recent+desc">{{ h.pose_theme_get_custom_name('popular-datasets-custom-name', 'Featured Extensions') }}</a>
      </h2>
      <section id="recent-list" class="popular-ds">
        {% snippet 'home/snippets/package_list.html', packages=popular_datasets %}
      </section>
    </div>
  </div>
</section>

<style>
.main-browse.popular-dataset .heading-explanation.above-heading {
  font-size: 1rem;
  color: #d9534f;
  margin-bottom: 0.5rem;
}

.main-browse.popular-dataset .heading {
  font-size: 2.25rem;
  font-weight: 700;
  margin: 0 0 2rem 0;
}

.main-browse.popular-dataset .heading a {
  color: #000;
  text-decoration: none;
  transition: color 0.3s ease;
}

.main-browse.popular-dataset .heading a:hover {
  color: #d9534f;
}
</style>
