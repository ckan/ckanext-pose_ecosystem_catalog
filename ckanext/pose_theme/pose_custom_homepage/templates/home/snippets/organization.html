<section class="main-browse section organization">
    <div class="module-content">
      <div class="container">
        <div class="group-content">
            <h4 class="heading-explanation above-heading">
              Explore Datasets by Popular Agencies
            </h4>
            <h2 class="heading">
              <a href="/organization">
                Agencies
              </a>
            </h2>
          </div>
          <div class="groups-wrapper">
            {% for org in h.pose_theme_get_organization() %} {% if
            org.package_count > 0 %}
  
            <a
              href="/organization/{{ org.name }}"
              title="{{ _('{name}').format(name=h.markdown_extract(org.description, 180) or 'No description') }}"
              class="browse-group"
            >
              <img
                class="browse-group-image"
                alt=""
                src="{{ org.image_display_url or '/base/images/placeholder-group.png' }}"
              />
              <div class="browse-group-title">
                <h3>{{ org.display_name }}</h3>
  
              </div>
              <i class="browse-group-link">
                <i class="dh-icon next"></i>
              </i>
            </a>
            {% endif %} {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </section>
