<div class="hero">
  <div class="hero-area flex-lg-middle pt85">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <div class="ps-5">
            <h1>{{ g.site_title }}</h1>
            {{ h.render_markdown(g.site_intro_text) }}
          </div>
          <div class="d-block">
            {% block search %} {% snippet 'home/snippets/basic_search.html' %}
            {% endblock %}
          </div>
        </div>
        <div class="col-lg-6">
          <div class="d-block right">
            {% block stats %} {% snippet 'home/snippets/statistics.html' %} {%
            endblock %}
          </div>
        </div>
      </div>
    </div>
    <div class="soft-bg aos-init aos-animate">&nbsp;</div>
  </div>
</div>
