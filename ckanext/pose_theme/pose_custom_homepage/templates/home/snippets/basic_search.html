{% set placeholder = _('Search Datasets') %}

<div class="module module-search module-narrow module-shallow">
  <form class="search-form" method="get" action="{% url_for controller='dataset', action='search' %}">
    {{ h.csrf_input() if 'csrf_input' in h }}
    <div class="search-input form-group search-giant">
      <input aria-label="{% block header_site_search_label %}{{ _('Search datasets') }}{% endblock %}"
             id="field-main-search"
             type="text"
             class="form-control"
             name="q"
             value=""
             autocomplete="off"
             placeholder="{% block search_placeholder %}{{ placeholder }}{% endblock %}"
             title="{{_('Type search term here')}}" />
      <button type="submit" aria-label="{{ _('Search') }}">
        <i class="fa fa-search"></i>
        <span class="sr-only">{{ _('Search') }}</span>
      </button>
    </div>
  </form>
</div>
